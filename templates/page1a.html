<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .layout-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    
    table {
        position: absolute;
        top: 6.5vh; /* 화면 높이의 1%만큼 위로 */
        left: 22vw; /* 화면 너비의 23%만큼 오른쪽으로 */
        width: 65vw; /* 자동으로 너비 조정 */
        height: 10vh;
        border-collapse: collapse;
    }
    
    th, td {
        white-space: nowrap;
        border: 0.4vw solid WHITE; /* 경계선 두께를 화면 너비에 비례하게 조정 */
        padding: 1.1vw; /* 패딩을 화면 너비에 비례하게 조정 */
        text-align: center;
        color: white;
        font-family: "Arial", sans-serif;
        font-size: calc(2.3vw); /* 폰트 크기를 화면 너비의 5%로 조정 */

    }
    
    .image-container {
        position: absolute;
        top: 22vh; /* 화면 높이의 28%만큼 위로 */
        left: 4vw; /* 화면 너비의 5%만큼 오른쪽으로 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
    }
    
    .image-container a:nth-child(1) .image {
        width: 15vw; /* 화면 너비의 30% */
        height: 11vh;
        margin-top: 1vh; /* 화면 높이의 3% */
    }
    
    .image-container a:not(:nth-child(1)) .image {
        width: 11vw; /* 화면 너비의 20% */
        height: 11vh;
        margin-top: 1vh; /* 화면 높이의 1% */
    }
    
    .image {
        width: 23vw; /* 화면 너비의 30% */
        height: auto;
        margin-top: 3vh; /* 화면 높이의 % */
    }
    
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('../static/img/background.png');
        background-size: cover;
        background-position: centerbottom;
        z-index: -1; /* 배경 이미지를 화면 뒤로 보냅니다. */
    }
    .highlight, .highlight2 {
        font-weight: bold;
    }
    
    .highlight {
        color: red;
    }
    
    .highlight2 {
        color: green;
    }
    
    </style>

</style>

<script>
    // JavaScript를 사용하여 특정 수 이상인 셀에 스타일을 적용합니다.
    const table = document.getElementById('table');
    const rows = table.getElementsByTagName('tr');

    // 첫 번째 행은 헤더이므로 무시하고, 두 번째 행부터 데이터 행을 처리합니다.
    for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');

        // 각 데이터 셀에 대해 조건을 확인하고 스타일을 적용합니다.
        for (let j = 1; j < cells.length; j++) {
            const cellValue = parseInt(cells[j].textContent); // 셀의 내용을 숫자로 파싱

            // 특정 값 이상인 경우 배경색을 변경합니다.
            if (cellValue >= 70) {
                cells[j].classList.add('highlight'); // 'highlight' 클래스 추가
            }
            if (cellValue <= 20) {
                cells[j].classList.add('highlight2'); // 'highlight' 클래스 추가
            }
        }
    }
</script>
