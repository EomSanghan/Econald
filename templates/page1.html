<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #04bcec; /* 배경 색상을 하늘색으로 설정합니다. */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        // 파이썬에서 받은 데이터
        var starbucks = {{ starbucks }};
        var ediya = {{ ediya }};
        var twosome = {{ twosome }};
        var compose = {{ compose }};
        var mega = {{ mega }};
        var baek = {{ baek }};

        // 그래프 그리기
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Starbucks', 'Ediya', 'Twosome', 'Baek', 'Mega', 'Compose'],
                datasets: [{
                    label: 'Number of Stores',
                    data: [starbucks, ediya, twosome, baek, mega, compose],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
